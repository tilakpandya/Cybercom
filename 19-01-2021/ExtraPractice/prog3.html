<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Prog3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <div id= "box" align="center"></div>
    <script>

        var stud =[
            {name:'john', age:20, email:'john@gamil.com', phone:987654321},
            {name:'smith', age:19, email:'smith@gamil.com', phone:787654321},
            {name:'anant', age:22, email:'anant@gamil.com', phone:997654321},
            {name:'bharat', age:56, email:'Bharat@gamil.com', phone:889654321},
        ];

        function compare( a, b ) {
            if ( a.name < b.name ){
            return -1;
        }
        if ( a.name > b.name ){
            return 1;
        }
        return 0;
        }

        
        console.log(stud.sort( compare ));

    </script>
</body>
