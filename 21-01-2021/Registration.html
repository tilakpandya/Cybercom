<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration page</title>
    <script src='js/Registration.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/Registration.css'>
</head>
<body>
    
    <div align="center">
        <h1>Registration page</h1>
        <form action="login.html">
            <table>
                <tr>
                    <td> 
                        <input type="text" placeholder="Name" id="AdminName" required>
                    </td>
                  </tr>
                <tr>
                  <td> 
                      <input type="email" placeholder="Email" id="AdminRegisterEmail" required>
                  </td>
                </tr>
                <tr>
                  <td><input type="password" placeholder="Password" id="AdminRegisterPassword" required></td>
              </tr>
              <tr>
                <td><input type="password" placeholder="Confirm Password" id="AdminConfirmPassword" onblur='check();' required></td>
            </tr>
              <tr>
                <td>
                    <select id="AdminCity" required>
                        <option selected>Select city</option>
                        <option>Nadiad</option>
                        <option>Ahmedabad</option>
                        <option>Anand</option>
                        <option>Vadodara</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <select id="AdminState" required>
                        <option selected>Select State</option>
                        <option>Gujarat</option>
                        <option>Maharastra</option>
                        <option>Tamil nadu</option>
                        <option>Uttar pradesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="AdminTermsAndConditions" required>Terms And Conditions</td>
            </tr>
            </table>
            <input type="submit" id="submit" value="Registered" onclick="addToArray()">
        </form>

    </div>
</body>
</html>
