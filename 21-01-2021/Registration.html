<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div align="center">
        <h1>Registration page</h1>
        <form action="">
            <table>
                <tr>
                  <td> 
                      <input type="email" placeholder="Email" id="AdminLoginEmail">
                  </td>
                </tr>
                <tr>
                  <td><input type="password" placeholder="Password" id="AdminLoginPassword"></td>
              </tr>
              <tr>
                <td>
                    <select id="AdminCity">
                        <option selected>Select city</option>
                        <option>Nadiad</option>
                        <option>Ahmedabad</option>
                        <option>Anand</option>
                        <option>Vadodara</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <select id="AdminState">
                        <option selected>Select State</option>
                        <option>Gujarat</option>
                        <option>Maharastra</option>
                        <option>Tamil nadu</option>
                        <option>Uttar pradesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="AdminTermsAndConditions">Terms And Conditions</td>
            </tr>
            </table>
            <input type="submit" id="submit" value="Registered">
        </form>
    </div>
</body>
</html>
