<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div align="center">
    <h1> Login Page</h1>
    <form action="">
        <table>
            <tr>
                <td> 
                    <input type="text" placeholder="Name" id="AdminName">
                </td>
              </tr>
            <tr>
              <td> 
                  <input type="email" placeholder="Email" id="AdminEmail">
              </td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Password" id="AdminPassword"></td>
            </tr>
           <tr>
              <td><input type="password" placeholder="Confirm Password" id="AdminConfirmPassword"></td>
          </tr>
        </table>
            <input type="submit" id="submit" value="Submit">  
    </form>
</div>
</body>
</html>
